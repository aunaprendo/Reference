	<!-- Main navigation -->

	<!-- Side menu -->

    role="contact"

	<nav class="mb-1 me-3"style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">

  <main>
    <section class="settings-card" aria-labelledby="settings-title">
      <h1 id="settings-title">Game Settings</h1>
      <form>
        <div class="setting">
          <input type="checkbox" id="sound-effects" name="sound-effects" />
          <label for="sound-effects">Sound Effects</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="background-music" name="background-music" />
          <label for="background-music">Background Music</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="hard-mode" name="hard-mode" />
          <label for="hard-mode">Hard Mode</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="haptic-feedback" name="haptic-feedback" />
          <label for="haptic-feedback">Haptic Feedback</label>
        </div>
      </form>
    </section>
	</main>
		
			<!-- Footer -->
	  <footer
	    data-include="../partials/footer.html" 
	    role="contentinfo" 
	    aria-label="Footer">
