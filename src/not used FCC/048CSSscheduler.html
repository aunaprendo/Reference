	<!-- Main navigation -->
  <nav 
    data-include="../partials/ccNavBar.html"

	<!-- Side menu -->

    data-include="../partials/ccSideMenu.html"

	<!-- Contact menu -->

    data-include="../partials/contactMenu.html" 
    role="contact" 
    aria-label="Contact Card">
  </aside>
	<nav class="mb-1 me-3"style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
	  <ol class="breadcrumb justify-content-end">
	    <li class="breadcrumb-item"><a class="gen-link-cc" href="../index.html">Home</a></li> 
			<li class="breadcrumb-item"><a class="gen-link-cc" href="../ccProjects.html">freeCodeCamp Work</a></li>

	  </ol>

  <main>
    <!-- Availability Schedule Table -->
    <section aria-labelledby="availability-heading">
      <h1 id="availability-heading">Weekly Availability</h1>
      <table role="grid" aria-describedby="legend">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Monday</th>
            <th scope="col">Tuesday</th>
            <th scope="col">Wednesday</th>
            <th scope="col">Thursday</th>
            <th scope="col">Friday</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><time datetime="09:00">09:00</time></th>
            <td class="available-0" aria-label="Availability 0">xx</td>
            <td class="available-2" aria-label="Availability 2">xx</td>
            <td class="available-3" aria-label="Availability 3">xx</td>
            <td class="available-1" aria-label="Availability 1">xx</td>
            <td class="available-5" aria-label="Availability 5">xx</td>
          </tr>
          <tr>
            <th scope="row"><time datetime="12:00">12:00</time></th>
            <td class="available-4" aria-label="Availability 4">xx</td>
            <td class="available-1" aria-label="Availability 1">xx</td>
            <td class="available-0" aria-label="Availability 0">xx</td>
            <td class="available-3" aria-label="Availability 3">xx</td>
            <td class="available-2" aria-label="Availability 2">xx</td>
          </tr>
          <tr>
            <th scope="row"><time datetime="15:00">15:00</time></th>
            <td class="available-3" aria-label="Availability 3">xx</td>
            <td class="available-1" aria-label="Availability 1">xx</td>
            <td class="available-1" aria-label="Availability 1">xx</td>
            <td class="available-2" aria-label="Availability 2">xx</td>
            <td class="available-4" aria-label="Availability 4">xx</td>
          </tr>
          <tr>
            <th scope="row"><time datetime="18:00">18:00</time></th>
            <td class="available-4" aria-label="Availability 4">xx</td>
            <td class="available-3" aria-label="Availability 3">xx</td>
            <td class="available-5" aria-label="Availability 5">xx</td>
            <td class="available-5" aria-label="Availability 5">xx</td>
            <td class="available-1" aria-label="Availability 1">xx</td>
          </tr>
        </tbody>
      </table>

      <!-- Legend -->
      <div id="legend" role="region" aria-label="Availability Legend">
        <span>Availability</span>
        <div id="legend-gradient" aria-hidden="true"></div>
      </div>
    </section>
	</main>
		
			<!-- Footer -->
	  <footer
	    data-include="../partials/footer.html" 
	    role="contentinfo" 
	    aria-label="Footer">
	  </footer>

	  AOS.init();
	</script
</body>
