<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../cccss/ccStyle.css" rel="stylesheet" />
  <link href="../cccss/markers.css" rel="stylesheet" />
  <title>Colored Markers</title>
</head>
<body>
  <!-- Main navigation -->
  <nav 
    data-include="./partials/navBar.html" 
    role="navigation" 
    aria-label="Primary navigation">
  </nav>

  <!-- Side menu -->
  <aside 
    data-include="./partials/sideMenu.html" 
    role="navigation" 
    aria-label="Side menu">
  </aside>

  <main>
    <h1 class="h1">CSS Color Markers</h1>
    <div class="marker-container" role="list" aria-label="Colored markers list">
      <div class="marker red" role="listitem" aria-label="Red marker">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green" role="listitem" aria-label="Green marker">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker blue" role="listitem" aria-label="Blue marker">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    </div>
  </main>

	<!-- Footer -->
  <footer 
    data-include="./partials/footer.html" 
    role="contentinfo" 
    aria-label="Footer">
  </footer>

  <script src="../ccjs/ccScript.js"></script>
</body>
</html>
